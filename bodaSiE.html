<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="no-scroll">
    <div class="background"></div>

    <div class="envelope-back">
        <img src="Assets/Letter-05.png" class="envelope opened" alt="">
        <img src="Assets/Letter-02.png" class="envelope" alt="">
    </div>

    <div class="cards-container">
        <div class="empty-space"></div>
        <div class="info-card">
            <div class="card-text">
                <span>Texto Informativo</span>
            </div>
        </div>
        <div class="photo-card">
            <div class="photo-space"></div>
            <div class="photo-text">
                <span>Información de Foto</span>
            </div>
        </div>
        <div class="info-card">
            <div class="card-text">
                <span>Texto Informativo</span>
            </div>
        </div>
        <div class="photo-card">
            <div class="photo-space"></div>
            <div class="photo-text">
                <span>Información de Foto</span>
            </div>
        </div>
    </div>

    <div class="envelope-front">
        <img src="Assets/Letter-03.png" class="envelope" alt="">
        <img src="Assets/Letter-04.png" class="envelope openable" alt="">
        <button class="wax-seal"></button>

        <div class="seal-hint vanish">
            <span>Presiona el sello para abrir</span>
            <div class="arrow vanish"></div>
        </div>
    </div>

    <script src="JS/baseFunction.js"></script>

</body>

</html>
